<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="/css/photoviewer.css">
</head>
<body>
    <div class="photo-container" style="margin-top: 10px">
        <button id="prev">◀</button>
        <img id="photo" src="" alt="Photo">
        <button id="next">▶</button>
    </div>
    <div class="photo-container">
        <div id="photo-date">23.12.2023</div>
    </div>
    


    <script>
        const photo = document.getElementById('photo');

        function fetchPhoto(url) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    photo.src = URL.createObjectURL(blob);
                })
                .catch(error => console.error('Error fetching photo:', error));
        }

        fetchPhoto('/photoviewer');

        document.getElementById('next').addEventListener('click', () => {
            fetch('/next')
                .then(response => response.blob())
                .then(blob => {
                    photo.src = URL.createObjectURL(blob);
                })
                .catch(error => console.error('Error fetching next photo:', error));
        });

        document.getElementById('prev').addEventListener('click', () => {
            fetch('/prev')
                .then(response => response.blob())
                .then(blob => {
                    photo.src = URL.createObjectURL(blob);
                })
                .catch(error => console.error('Error fetching previous photo:', error));
        });

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowLeft') {
                document.getElementById('prev').click();
            } else if (event.key === 'ArrowRight') {
                document.getElementById('next').click();
            }
        });
    </script>
</body>
</html>
